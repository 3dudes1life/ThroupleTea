  <style>
    :root{
      --ink:#eaf7ff; --ink-strong:#fff; --muted:#9fd6d6;
      --bg-dark:#0e3441; --bg-deeper:#072129; --sun:#ff7a1a; --sun-soft:#ffc247;
      --sea:#18a5a6; --card:#0f3b46; --card-border:#155e6e;
      --radius:16px; --radius-lg:24px; --shadow:0 10px 28px rgba(0,0,0,.35); --shadow-strong:0 16px 40px rgba(0,0,0,.5);
      --pad: clamp(16px, 6vw, 28px);
      --btn-h: 56px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      color:var(--ink);
      background:
        radial-gradient(1200px 700px at 85% -10%, rgba(255,122,26,.18), transparent),
        linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-deeper) 70%);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      line-height:1.6;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:640px;margin:0 auto;padding:var(--pad)}
    header{display:flex;justify-content:center;padding-top:18px}
    .brand{display:flex;align-items:center;gap:.75rem;text-decoration:none;color:var(--ink)}
    .brand img{height:56px;width:56px;border-radius:50%;display:block}
    .brand h1{
      margin:0;font: 800 clamp(1.25rem,2.5vw,1.6rem)/1 'Baloo 2', system-ui, sans-serif;
      letter-spacing:.2px;color:var(--ink-strong)
    }
    .tag{color:var(--muted); font-weight:700; margin-top:2px}

    /* Link buttons */
    .stack{display:grid;gap:12px;margin-top:18px}
    .btn{
      display:flex; align-items:center; gap:12px;
      min-height:var(--btn-h); padding:14px 16px;
      border-radius:999px; border:1px solid var(--card-border);
      background:var(--card); color:var(--ink); text-decoration:none; font-weight:900; letter-spacing:.2px;
      box-shadow:var(--shadow); transition:transform .15s ease, box-shadow .15s ease, border-color .15s ease, background .15s ease;
    }
    .btn:hover{transform:translateY(-2px); box-shadow:var(--shadow-strong); border-color:var(--sun)}
    .btn.primary{background:linear-gradient(180deg, var(--sun) 0%, #ff983d 100%); color:#1b0d04; border-color:transparent}
    .btn .icon{width:28px; height:28px; display:grid; place-items:center; flex-shrink:0}
    .btn .icon img,
    .btn .icon svg{max-width:100%; max-height:100%; object-fit:contain; display:block}
    .btn.primary .icon svg{fill:#1b0d04}
    .group-title{
      margin:22px 0 8px; color:var(--sun-soft);
      font: 800 1.1rem 'Baloo 2', system-ui, sans-serif;
      letter-spacing:.3px;
    }

    /* Subscribe */
    .sub-card{
      margin-top:18px; padding:16px; border-radius:var(--radius-lg);
      background:var(--card); border:1px solid var(--card-border); box-shadow:var(--shadow);
    }
    .inline-form{display:flex; gap:10px; flex-wrap:wrap}
    .inline-form input{
      flex:1; min-width:220px; padding:12px 14px;
      color:#eaf7ff; background:#0b2a33; border:1px solid var(--card-border); border-radius:10px;
    }
    .inline-form input::placeholder{color:#8fb4b8}
    .inline-form .submit{min-width:160px}
    .success{
      display:none; margin-top:10px; padding:12px; border-radius:12px;
      background:#ecfdf5; color:#065f46; font-weight:700;
    }
    .fine-print{color:var(--muted); font-size:.9rem; margin-top:6px}

    footer{color:var(--muted); text-align:center; padding:22px 0}

    @media (max-width:560px){
      .inline-form{flex-direction:column; align-items:stretch}
      .inline-form .submit{width:100%}
    }
  </style>
